<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3522/3522288.png" style="image/png">
    <title>Document</title>

<body style="background-color:black">
    <div id="style"style="color:rgba(89, 255, 216, 0.695);background-color:black">

        <label class="welcome">WELCOME TO CALCULATOR</label><br><br>

        <label for="firstno">Enter the first Number</label>
        <input id="firstno" type="number"><br><br>

        <label>Enter the 2nd Number</label>
        <input id="secondno" type="number"><br><br>

        <label>Choose any option: </label><br>
        
        
        <label>Addition</label>
        <input id="addition" name="calc" type="radio"> <br>

        <label>Subtraction</label>
        <input id="Subtraction" name="calc" type="radio"> <br>

        <label>Multiply</label>
        <input id="Multiply" name="calc" type="radio"> <br>
        
        <label>Divide</label>
        <input id="Divide" name="calc" type="radio"> <br><br>


        <button id="submitbtn">Submit</button>
        <br><br>

        <output id="result"></output>



    </div>
    

    <script src="calculator.js"></script><br>
</body>
</html>
